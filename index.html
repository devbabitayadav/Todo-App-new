<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Record App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 w-100 text-center text-white">Contact Saver App</span>
        </div>
    </nav>
    <div class="new p-1 bg-success-subtle">


        <div class="main-container">

            <div class="record-input">
                <h2>Contact Details</h2>
                <div class="entry-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name">

                        <label for="Relation">Relation</label>
                        <input type="text" id="Relation">

                        <label for="contact-num">Contact Number</label>
                        <input type="text" id="contact-num">
                    </form>

                    <!-- alert message -->
                    <span class="message"></span>

                    <div class="input-btns">
                        <button type="submit" id="submit-btn">
                            <span>
                                <i class="fas fa-plus"></i>
                            </span> Save
                        </button>
                        <!-- 
                        <button type = "button" id = "cancel-btn">
                            <span>
                                <i class = "fas fa-times"></i>
                            </span> Cancel
                        </button> -->
                    </div>
                </div>
            </div>

            <!-- display record -->
            <div class="record-display">
                <h2>Available Contacts List </h2>
                <hr>
                <!-- reset btn -->
                <!-- <button type = "button" id = "reset-btn">
                    Reset
                </button> -->

                <div class="record-container">
                </div>
            </div>
        </div>
    </div>


    <!-- JS file -->
    <script src="main.js"></script>
</body>

</html>
